version: '3.8'

services:
  investing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investing-calendar-api
    restart: unless-stopped
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8001}
      - WORKERS=${WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEFAULT_TIMEZONE=${DEFAULT_TIMEZONE:-58}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - traefik
    labels:
      # Activer Traefik
      - "traefik.enable=true"
      # Configuration du routeur HTTP
      - "traefik.http.routers.investing-api.rule=Host(`${DOMAIN:-investing-api.localhost}`)"
      - "traefik.http.routers.investing-api.entrypoints=web"
      # Configuration du service
      - "traefik.http.services.investing-api.loadbalancer.server.port=8001"
      # Pour HTTPS (d\u00e9commenter si vous voulez HTTPS)
      # - "traefik.http.routers.investing-api-secure.rule=Host(`${DOMAIN}`)"
      # - "traefik.http.routers.investing-api-secure.entrypoints=websecure"
      # - "traefik.http.routers.investing-api-secure.tls=true"
      # - "traefik.http.routers.investing-api-secure.tls.certresolver=letsencrypt"
      # Redirection HTTP vers HTTPS (optionnel)
      # - "traefik.http.routers.investing-api.middlewares=redirect-to-https"
      # - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik:
    external: true
